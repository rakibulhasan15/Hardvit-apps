<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="traking_area">
      <div class="inner_traking title">
        <h2 class="health">How are you feeling?</h2>
      </div>
      <div class="inner_traking main">
        <div class="child_traking">
          <i class="fas fa-heartbeat"></i>
          <h5>Heart Rate</h5>
          <p><span class="counter" data-target= "75">0</span>bpm</p>
        </div>
        <div class="child_traking">
          <i class="fas fa-moon"></i>
          <h5>Sleep</h5>
          <p><span class="counter" data-target= "8">0</span>hrs</p>
        </div>
        <div class="child_traking">
          <i class="fas fa-cocktail"></i>
          <h5>Water</h5>
          <p><span class="counter" data-target= "10">0</span>Glass</p>
        </div>
        <div class="child_traking">
          <i class="fas fa-walking"></i>
          <h5>Steps</h5>
          <p><span class="counter" data-target= "11000">0</span>span</p>
        </div>
      </div>
    </div> 
     
    
   <script src="js/main.js"></script>

</body></html>
